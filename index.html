<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AstroBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- 🔷 HEADER -->
    <div class="header">
      <img src="https://png.pngtree.com/png-vector/20240827/ourmid/pngtree-astro-bot-bot-png-image_13454335.png" class="logo" alt="AstroBot Logo" />
      <div>
        <h1>AstroBot</h1>
        <p class="subheading">Astro Space Assistant</p>
      </div>
      <label class="mode-toggle">
        <input type="checkbox" id="btn-mode" />
        <span class="slider"><span class="emoji"></span></span>
      </label>
    </div>

    <!-- 🔷 CHAT BOX -->
    <div class="chat-box"></div>

    <!-- 🔷 INPUT AREA -->
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask me anything..." autocomplete="off" autofocus />
      <button id="mic-btn" title="🎙️ Voice Input">🎙️</button>

      <!-- 🔊 Voice Toggle Dropdown -->
      <select id="voice-toggle" title="Bot Voice Language">
        <option value="off">🔇 Voice Off</option>
        <option value="hi-IN" selected>🇮🇳 Hindi</option>
        <option value="en-IN">🇬🇧 English</option>
      </select>

      <!-- 🗑️ Clear & 📄 Export -->
      <button id="clear-btn" title="🗑️ Clear Chat">🗑️</button>
      <button id="export-btn" title="📄 Export Chat">📄</button>

      <!-- Send Button -->
      <button onclick="sendMessage()" title="Send Message">Send</button>
    </div>
  </div>

  <!-- 🔷 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="script.js"></script>
</body>
</html>
